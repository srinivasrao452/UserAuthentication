
{% extends 'users/base.html' %}

{% block title %}
	Home Page
{% endblock %}

{% block body %}
	{% if user.is_authenticated %}
        <h2>Username : {{ user.username }}</h2>
        <h3>Email : {{ user.email }}</h3>

    {% else %}
       <p> Please <a href="{% url 'login_page' %}">login</a> </p>
    {% endif %}
{% endblock %}
