<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <style>
       #id_footer{
           background-color: #438943;
           padding: 15px;
           color: white;
           text-align: center;
           position: fixed;
           bottom: 0;
           left: 0;
           width: 100%;
       }
       body{
           margin-top: 100px;
       }
       #id_login, #id_register{
           background-color: darkcyan;
           width: 50%;
           padding: 20px;
           border: 5px solid red;
       }
   </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-success navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Authentications</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <!-- left side menus -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home_page' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_page' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Python</a>
                </li>
            </ul>

            <ul class="navbar-nav mx-auto"> </ul>

             <!-- right side menus -->
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_page' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_page' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_page' %}">Register</a>
                    </li>
                {% endif %}



            </ul>

        </div>
    </div>
</nav>
    <div class="container">
        {% for message in messages  %}
            <div class="alert alert-{{ message.tags }} alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    
        {% block body %}

        {% endblock %}
    </div>

 <footer id="id_footer">
     <a href="https://www.ashokitech.com/" target="_blank" class="text-white"> &copy; AshokIt 2024,  ALl Rights Reserved </a>
 </footer>
</body>
</html>
